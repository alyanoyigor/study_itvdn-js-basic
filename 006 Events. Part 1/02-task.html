<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>
    <div class="cylinder-forms">

        <label for="cylinder-radius">Радиус</label>
        <input type="text" name="cylinder-radius">


        <label for="cylinder-height">Высота</label>
        <input type="text" name="cylinder-height">

        <button type="button" id="calc-cylinder-volume">Результат</button>
        <span id="result"></span>
    </div>
    <script>
        /*
        Задание:
        Напишите сценарий, который вычисляет объем цилиндра по параметрам, которые вводит пользователь.
        Для расчета используйте формулу - V=π * r в квадрате * h
        Разместите на странице два поля ввода - первое для радиуса цилиндра, второе для высоты цилиндра.
        Объем цилиндра выведите в тело страницы.
        */
        const calcBtn = document.querySelector("#calc-cylinder-volume"),
            result = document.querySelector("#result"),
            cylinderRadius = document.querySelector("[name='cylinder-radius']"),
            cylinderHeight = document.querySelector("[name='cylinder-height']");

        calcBtn.addEventListener("click", calcCylinderVolume);
        
        function calcCylinderVolume() {
            result.textContent = Math.round((Math.PI * cylinderRadius.value ** 2 * cylinderHeight.value) * 100) / 100;
        }

    </script>
</body>

</html>
