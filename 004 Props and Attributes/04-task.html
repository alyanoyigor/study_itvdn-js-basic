</head>

<body>
    <div class="task" data-status="completed">
        Купить молоко
    </div>

    <div class="task" data-status="expired">
        Выгулять собаку
    </div>

    <div class="task">
        Выучить JavaScript
    </div>

    <div class="task">
        Спасти мир
    </div>

    <script>
        /*
        Задание:
        Для элементов с атрибутом data-status="expired" сделайте рамку красного цвета. Для элементов с атрибутом data-status="completed" выведите рамку зеленого цвета.
        */
        const tasks = document.querySelectorAll(".task");
        for (const task of tasks) {
            if (task.hasAttribute("data-status")) {
                switch (task.dataset.status) {
                    case "completed":
                        task.style.border = "1px solid red"
                        break;
                    case "expired":
                        task.style.border = "1px solid green"
                        break;
                }
            }
        }


    </script>
</body>

</html>
