<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 04</title>
</head>

<body>
    Операнд 1: <input id="input1" type="text"> <br />
    Операнд 2: <input id="input2" type="text"> <br />

    <div id="btn-container">
        <button id="add-btn">+</button>
        <button id="rem-btn">-</button>
        <button id="mul-btn">*</button>
        <button id="div-btn">/</button>
    </div>

    <script>
        /*
        Задание:
        Перепишите сценарий таким образом, чтобы в коде был только один обработчик на событие click (вместо четырех обработчиков).
        Результат работы сценария не должен измениться.
        */
        let input1 = document.querySelector("#input1");
        let input2 = document.querySelector("#input2");

        let btnContainer = document.querySelector("#btn-container");

        const MATH_OPERATIONS = {
            "+": (x, y) => +x + +y,
            "-": (x, y) => x - y,
            "*": (x, y) => x * y,
            "/": (x, y) => x / y
        }
        btnContainer.addEventListener("click", (e) => {
            let oper = e.target.innerHTML;
            alert(MATH_OPERATIONS[oper](input1.value, input2.value));
        });
    </script>
</body>

</html>
